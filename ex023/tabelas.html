<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        th {
            border: 1px solid black;
        }

        td {
            border: 1px solid;
            padding: 8px;
            text-align: center;
            vertical-align: top;
            
        }
        table {
            width: 400px;
            border-collapse: collapse;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>My first Table</h1>
    <!--
        HIERARWUIA DE TABELA
        TABLE = TABELA
        TABLE ROW (tr) = LINHA DE TABELA
        TABLE HEADER = CABEÇALHO DE TABELA
        TABLE DATA = DADOS DA TABELA-->
    <table> 
        <th>Cabeçalho</th>
        <tr> <!--Primeira linha-->
            <td>A1</td> 
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
